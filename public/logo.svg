<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient1)"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F66135;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBB39E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A73E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A9EFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Icon Group - Centered -->
  <g transform="translate(256, 256)">
    <!-- Two People Symbol (Mentorship) -->
    <!-- Person 1 (Mentee) -->
    <circle cx="-40" cy="-30" r="28" fill="url(#gradient2)"/>
    <path d="M -70 40 Q -40 0, -10 40 Z" fill="url(#gradient2)"/>
    
    <!-- Person 2 (Mentor) - Slightly larger and in front -->
    <circle cx="40" cy="-35" r="32" fill="#FFFFFF"/>
    <path d="M 5 40 Q 40 -5, 75 40 Z" fill="#FFFFFF"/>
    
    <!-- AI Sparkle Symbol - Top Right -->
    <g transform="translate(80, -80)">
      <path d="M 0 -20 L 4 -4 L 20 0 L 4 4 L 0 20 L -4 4 L -20 0 L -4 -4 Z" fill="url(#gradient3)" opacity="0.9">
        <animateTransform
          attributeName="transform"
          type="rotate"
          from="0"
          to="360"
          dur="8s"
          repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Small AI Sparkles -->
    <g opacity="0.7">
      <path d="M -90 -50 L -88 -46 L -84 -48 L -86 -44 L -82 -42 L -86 -40 L -84 -36 L -88 -38 L -90 -34 L -92 -38 L -96 -36 L -94 -40 L -98 -42 L -94 -44 L -96 -48 L -92 -46 Z" fill="#FFFFFF">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M 90 60 L 92 64 L 96 62 L 94 66 L 98 68 L 94 70 L 96 74 L 92 72 L 90 76 L 88 72 L 84 74 L 86 70 L 82 68 L 86 66 L 84 62 L 88 64 Z" fill="#FFFFFF">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Connection Line (Mentorship Link) -->
    <path d="M -20 -10 Q 0 -30, 20 -15" stroke="#FFFFFF" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.6"/>
    
    <!-- Letter M (for Mentorship) -->
    <text x="-25" y="95" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#FFFFFF" opacity="0.95">M</text>
  </g>
</svg>
