<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Blue Gradient -->
  <circle cx="256" cy="256" r="256" fill="url(#blueGradient1)"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="blueGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A73E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A9EFF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#E3F2FD;stop-opacity:0.9" />
    </linearGradient>
    <linearGradient id="blueGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D47A1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#64B5F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Icon Group - Centered -->
  <g transform="translate(256, 256)">
    <!-- Two People Symbol (Mentorship) -->
    <!-- Person 1 (Mentee) - Smaller -->
    <circle cx="-45" cy="-25" r="30" fill="url(#blueGradient2)" opacity="0.95"/>
    <path d="M -78 45 Q -45 5, -12 45 Z" fill="url(#blueGradient2)" opacity="0.95"/>
    
    <!-- Person 2 (Mentor) - Larger and in front -->
    <circle cx="35" cy="-30" r="35" fill="#FFFFFF" opacity="0.98"/>
    <path d="M -5 45 Q 35 -10, 75 45 Z" fill="#FFFFFF" opacity="0.98"/>
    
    <!-- AI Brain/Circuit Symbol - Top Right -->
    <g transform="translate(85, -85)">
      <!-- Central AI Spark -->
      <circle cx="0" cy="0" r="12" fill="url(#accentGradient)">
        <animate attributeName="r" values="10;14;10" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
      </circle>
      
      <!-- AI Sparkle -->
      <path d="M 0 -22 L 3 -6 L 19 -3 L 3 0 L 0 16 L -3 0 L -19 -3 L -3 -6 Z" fill="#FFFFFF" opacity="0.95">
        <animateTransform
          attributeName="transform"
          type="rotate"
          from="0"
          to="360"
          dur="10s"
          repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Small AI Sparkles Around -->
    <g opacity="0.8">
      <!-- Sparkle 1 -->
      <path d="M -95 -55 L -93 -51 L -89 -53 L -91 -49 L -87 -47 L -91 -45 L -89 -41 L -93 -43 L -95 -39 L -97 -43 L -101 -41 L -99 -45 L -103 -47 L -99 -49 L -101 -53 L -97 -51 Z" fill="#FFFFFF">
        <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
      </path>
      
      <!-- Sparkle 2 -->
      <path d="M 95 65 L 97 69 L 101 67 L 99 71 L 103 73 L 99 75 L 101 79 L 97 77 L 95 81 L 93 77 L 89 79 L 91 75 L 87 73 L 91 71 L 89 67 L 93 69 Z" fill="#FFFFFF">
        <animate attributeName="opacity" values="0.5;1;0.5" dur="3.5s" repeatCount="indefinite"/>
      </path>
      
      <!-- Sparkle 3 -->
      <path d="M -70 70 L -68 74 L -64 72 L -66 76 L -62 78 L -66 80 L -64 84 L -68 82 L -70 86 L -72 82 L -76 84 L -74 80 L -78 78 L -74 76 L -76 72 L -72 74 Z" fill="#64B5F6">
        <animate attributeName="opacity" values="0.3;0.9;0.3" dur="4s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Connection Lines (Mentorship Link) -->
    <path d="M -25 -5 Q 5 -25, 15 -10" stroke="#FFFFFF" stroke-width="5" fill="none" stroke-linecap="round" opacity="0.7">
      <animate attributeName="stroke-dasharray" values="0,100;100,0;0,100" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Decorative Circle Elements -->
    <circle cx="-85" cy="15" r="4" fill="#64B5F6" opacity="0.6">
      <animate attributeName="r" values="3;5;3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="85" cy="25" r="5" fill="#2196F3" opacity="0.5">
      <animate attributeName="r" values="4;6;4" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Letter M (for Mentorship) - Bold and Modern -->
    <text x="-28" y="100" font-family="Arial, sans-serif" font-size="85" font-weight="900" fill="#FFFFFF" opacity="0.98">M</text>
  </g>
  
  <!-- Subtle Glow Effect -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="#FFFFFF" stroke-width="2" opacity="0.1"/>
</svg>
